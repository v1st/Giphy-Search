<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Giphy Search</title>
</head>

<body>
    <section id="banner">
        <h1 class="title">Giphy Search</h1>
    </section>
    <main class="main-body">
        <section class="search-container">
            <input autofocus type="text" placeholder="Search for gifs" id="textbox">
        </section>

        <section class="gif-container">
            <button class="button" id="load">Load More</button>
        </section>

    </main>

    <footer id="footer">
        <button class="button" id="button__about">About</button>
        <button class="button" id="button__api">API</button>
        <button class="button" id="button__repo">Repo</button>
    </footer>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
